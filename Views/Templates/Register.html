<div class="container">
    <h2>
        Register Account
    </h2>

    <form id="register-form">
        <div class="form-group">
            <label for="username" class="form-control-label">
                Username
            </label>
            <input id="username" name="username" class="form-control" type="text" placeholder="Enter a Username" />
        </div>

        <div class="form-group">
            <label for="full_name" class="form-control-label">
                Full Name
            </label>
            <input id="full_name" name="full_name" class="form-control" type="text" placeholder="Enter your full name" />
        </div>

        <div class="form-group">
            <label for="email" class="form-control-label">
                E-Mail Address
            </label>
            <input id="email" name="email" class="form-control" type="email" placeholder="Enter your e-mail" />
        </div>

        <div class="form-group">
            <label for="password" class="form-control-label">
                Password
            </label>
            <input id="password" name="password" class="form-control" type="password" placeholder="Create a password" />
        </div>

        <button type="submit" class="btn btn-info waves-ripple">
            Submit
        </button>
    </form>
</div>
